  <script type="text/javascript">

    function genques() {

      var qls = [ 5, 7, 9 ];
      var qli = Math.floor(Math.random()*qls.length);
      var ql = qls[qli];
      var arr = new Array(ql);
      for (var i=0; i< ql; i=i+2) {
        arr[i]=Math.floor(Math.random()*10 + 1);
      }
      var ops = [ '+', '-', '*', '/'];
      for (var i=1; i< ql; i=i+2) {
        var a=Math.floor(Math.random()*ops.length);
        arr[i] = ops[a];
      }
      return arr;
    }
    
  </script>

  <h1>BUILD THE SYNTAX TREE</h1>
  <h2 id="ques">Q1: 5*2+3</h2>
  <script>
      var q = genques(); //QUES
      var ques = "";
      for (var i=0; i< q.length; i++) {
        ques = ques + " " + q[i];
      }
      var a = eval(ques);
     // alert(a) //ANS
      //console.log(a);
      document.getElementById("ques").innerHTML = ques;
  
  </script>
